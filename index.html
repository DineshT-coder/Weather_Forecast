<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
    <header class="fixed-top bg-dark text-white text-center py-3" >
        <h2 style="font-weight: bold;color: rgb(243, 243, 243);">Weather Forecast</h2>
    </header>

    <div class="container pb-5" style="margin-top: 100px;">
        <div class="row">
            <div class="col">
                <form>
                    <h3 class="alert  text-center black" style="font-weight: bold;">Sky Report</h3>
                    <div class="mb-3">
                        <select name="countrylist" id="countrylist" class="form-select">
                        </select>
                    </div>
                    <div class="mb-3">
                        <select name="statelist" id="statelist" class="form-select" disabled>
                            <option value="">Select State</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <select name="citylist" id="citylist" class="form-select" disabled>
                            <option value="">Select City</option>
                        </select>
                    </div>
                </form>
                <div class="d-flex justify-content-center align-items-center" id="weatherwidget">
                </div>
            </div>
        </div>
    </div>

  
    <footer class="fixed-bottom bg-dark text-white text-center py-2">
        <p style="margin-bottom: 0px;font-weight: bold;">&copy;2024 Dinesh Dharshan Thangavel | All Rights Reserved</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
